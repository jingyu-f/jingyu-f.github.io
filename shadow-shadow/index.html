<script>

	

	let mouse = document.getElementById('mouse');
	const onMouseMove = (e) =>{
  mouse.style.left = e.pageX + 'px';
  mouse.style.top = e.pageY + 'px';
}

document.addEventListener('mousemove', onMouseMove);


const knob = document.querySelector('.knob');


function calculateDegree(e) {
  const x1 = window.innerWidth / 2;
  const y1 = window.innerHeight / 2;
  const x2 = e.clientX;
  const y2 = e.clientY;

  const deltaX = x1 - x2;
  const deltaY = y1 - y2;

  const rad = Math.atan2(deltaY, deltaX);

  var deg = rad * (180 / Math.PI);
  return deg;
  console.log(deg);

 
 

  
}

knob.addEventListener("mousedown", function () {
  knob.addEventListener("mousemove", rotate);
    function rotate(e) {
    	
    	
     var result = Math.floor(calculateDegree(e) - 90);

      console.log(result);  	
      knob.style.transform = `rotate(${result}deg)`;
   	
      	
      //if (!audio.paused) audio.pause(); // if audio hasn't ended, don't replace it.
      //if (result >= 0){
      	//audio.src = '1bed(temp)_1.wav';
      	//audio.play();
      	//} 
      
      


    }
 

    knob.addEventListener("mouseup", function () {
      knob.removeEventListener("mousemove", rotate);
    });
});


</script>
